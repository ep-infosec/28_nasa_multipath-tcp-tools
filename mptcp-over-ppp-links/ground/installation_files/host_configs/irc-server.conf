/* The link/connection over the PPP interface.
 * This should not need modification from a default
 * installation.  Password needs to be coordinated
 * with the aircraft IRC server.
 */
link 10.155.0.2 {
  incoming {
    mask *;
    options { ssl; };
  };
  password "PPP-NDHCO34N6V";
  hub *;
  class servers;
};

/* IRCOp's who have restart/die rights can restart
 * the IRC Server through /RESTART and kill the
 * server with the /DIE command. This block allows
 * you to set a password for these commands so
 * IRCOp's need to use /DIE password and /RESTART
 * password. */

drpass {
	restart "default-restart-password";
	die "default-die-password";
};

