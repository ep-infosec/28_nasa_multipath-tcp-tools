/* Some custom build time substitutions, found in the global config, are
 * available to this file.  Use them if desired.
 * {IRC_ID} - Two character IRC ID
 * {IRC_DOMAIN} - IRC domain (ie: "example.org")
 * {IPADDR} - The public facing IP Address of the server
 */

/* If using the script, this block will be
 * autogenerated with a random server ID that
 * begins with "2".  
 */
me {
	name "mptcp-gs-2{IRC_ID}.{IRC_DOMAIN}";
	info "MPTCP Ground Station IRC Server";
	sid "2{IRC_ID}";
};

/* Supply Server Admin Information */
admin {
	"Server Admin Full Name";
	"irc-admin-login-id";
	"server-admin-email@example.org";
};
oper irc-admin-login-id {
	class opers;
	mask *@*;
	password "my-admin-password-here";
	operclass netadmin;
	swhois "is a Network Administrator";
};

/* Port configuration should not need adjustment!
 */
listen {
	ip *;
	port 6667;
};
listen {
	ip *;
	port 6668;
	options { ssl; };
};
listen {
	ip *;
	port 4401;
	options { ssl; serversonly; };
	#options { serversonly; };
};

